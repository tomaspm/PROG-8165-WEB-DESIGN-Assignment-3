  <body>
<div id="container">
<div class="header">

<p><h1>Alphatech</h1></p>

</div>
<div class="registerbox">

<p>New User Register Here</p>
<form name="myForm"  action="" method="get" onsubmit="return recheck()">

<p>User Name<input type="text" placeholder="Username"  name="uname" id="uname" class="ip" onblur="return ValidateUserName()"><p>
	<p id="errusername" class="err"></p>
	<p>First Name<input type="text" placeholder="First Name" name="fname"  id="fname" class="ip" onblur="return ValidateFirstName()"><p>
		<p id="errfname" class="err"></p>
	<p>Last Name<input type="text" placeholder="Last Name"   name="lname" id="lname" class="ip" onblur="return ValidateLastName()"><p>
		<p id="errlname" class="err"></p>
	
<p>Password<input type="password" placeholder="Password"  name="passwd" id="passwd" class="ip"><p>

<p>Email Id<input type="text" placeholder="Email Id"  name="email"  id="email" class="ip" onblur="return ValidateEmail()"><p>
	<p id="erremail" class="err"></p>

 <p><input type="submit" value="Sign Up" class="btnExample"></p>

</form>



</div>
<div class="backtohome">
 <p> <a href="indexnew.html"> Home</a></p>  

</div>
